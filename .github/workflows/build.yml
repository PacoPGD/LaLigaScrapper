name: build

on:
  push:
    branches:
      - main
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Test API layer
      run: dotnet test src/LaLigaAPI.UnitTests/LaLigaAPI.UnitTestscsproj

    - name: Test Application layer
      run: dotnet test src/LaLigaApplication.UnitTests/LaLigaApplication.UnitTestscsproj

    - name: Test Domain layer
      run: dotnet test src/LaLigaDomain.UnitTests/LaLigaDomain.UnitTestscsproj

    - name: Test Infraestructure layer
      run: dotnet test src/LaLigaInfraestructure.UnitTests/LaLigaInfraestructure.UnitTestscsproj

    - name: Test Integration tests
      run: dotnet test src/LaLiga.IntegrationTests/LaLiga.IntegrationTests

    - name: Build project
      run: dotnet build src/LaLigaAPI/LaLigaAPI.csproj --configuration Release

